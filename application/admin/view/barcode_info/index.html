<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('barcode_info/add')?'':'hide'}" title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>

                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('barcode_info/edit')?'':'hide'}" title="{:__('Edit')}"><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" id="out" class="btn btn-info btn-import spec_add_btn" data-title="导出" data-multiple="false" initialized="true" style="position: relative; z-index: 1;"><i class="fa fa-download"></i> 导出 </a>
                        <a href="javascript:;" class="btn btn-info btn-import" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>
						<a href="barcode_info/auto" class="btn btn-info btn-import spec_add_btn" data-title="更新数据" data-multiple="false" initialized="true" style="position: relative; z-index: 1;"><i class="fa fa-download"></i> 更新数据 </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" data-operate-edit="{:$auth->check('barcode_info/edit')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
